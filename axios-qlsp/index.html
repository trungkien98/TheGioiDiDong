<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.0-beta1 -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../../assets/css/style.css" />
  </head>

  <body>
    <main>
      <div class="container">
        <header class="display-4 my-4">Phần mềm quản lý</header>
        <div role="tabpanel" class="tab-pane in active" id="DanhSachSP">
          <div class="row">
            <div class="col-md-8">
              <!-- BEGIN BUTTOM THÊM MỚI -->
              <button
                type="button"
                class="btn btn-primary"
                data-bs-toggle="modal"
                data-bs-target="#exampleModal"
              >
                <i class="fa fa-plus mr-1"></i>
                Thêm Mới
              </button>
              <!-- END BUTTON THÊM MỚI -->
            </div>
            <div class="col-md-4">
              <!-- BEGIN TÌM KIẾM -->
              <div class="input-group mb-3">
                <select id="search" type="text" class="form-control">
                  <option value="0">Tất cả</option>
                  <option>Iphone</option>
                  <option>Samsung</option>
                </select>
              </div>
              <!-- END TÌM KIẾM -->
            </div>
          </div>
          <div class="clear-fix"></div>
          <div class="tblSanPham" id="tblSanPham">
            <!-- BEGIN TABLE SẢN PHẨM -->
            <table class="table table-bordered">
              <thead>
                <th>STT</th>
                <th>Tên Sản Phẩm</th>
                <th>Camera trước</th>
                <th>Camera sau</th>
                <th>Màn hình</th>
                <th>Loại dt</th>
                <th>Giá</th>
                <th>Hình Ảnh</th>
                <th>Mô Tả</th>
                <th>Action</th>
              </thead>
              <tbody id="tblDanhSachSP"></tbody>
            </table>
            <!-- END TABLE SẢN PHẨM -->
          </div>
          <br />
        </div>
        <div
          class="modal fade"
          id="exampleModal"
          tabindex="-1"
          aria-labelledby="exampleModalLabel"
          aria-hidden="true"
        >
          <div class="modal-dialog">
            <div class="modal-content">
              <!-- Modal Header -->
              <div class="modal-header">
                <h4 class="modal-title">Thêm mới</h4>
                <button
                  type="button"
                  class="btn-close"
                  data-bs-dismiss="modal"
                  aria-label="Close"
                ></button>
              </div>
              <!-- Modal body -->
              <div class="modal-body">
                <div class="form-group">
                  <label>Tên Sản Phẩm</label>
                  <input
                    id="name"
                    class="form-control"
                    placeholder="Nhập vào tên sản phẩm"
                  />
                  <div class="thongBao" style="color: red" id="tbName"></div>
                </div>
                <div class="form-group">
                  <label>Camera trước</label>
                  <input
                    id="frontCam"
                    class="form-control"
                    placeholder="Nhập vào giá"
                  />
                  <div
                    class="thongBao"
                    style="color: red"
                    id="tbFrontCam"
                  ></div>
                </div>
                <div class="form-group">
                  <label>Camera sau</label>
                  <input
                    id="backCam"
                    class="form-control"
                    placeholder="Nhập vào giá"
                  />
                  <div class="thongBao" style="color: red" id="tbBackCam"></div>
                </div>
                <div class="form-group">
                  <label>Màn hình</label>
                  <input
                    id="screen"
                    class="form-control"
                    placeholder="Nhập vào giá"
                  />
                  <div class="thongBao" style="color: red" id="tbScreen"></div>
                </div>

                <div class="form-group">
                  <label>Loại dt</label>
                  <select
                    id="type"
                    class="form-control"
                    placeholder="Nhập vào giá"
                  >
                    <option>Loại điện thoại</option>
                    <option>Iphone</option>
                    <option>Samsung</option>
                  </select>
                  <div class="thongBao" style="color: red" id="tbType"></div>
                </div>
                <div class="form-group">
                  <label>Giá</label>
                  <input
                    id="price"
                    class="form-control"
                    placeholder="Nhập vào giá"
                  />
                  <div class="thongBao" style="color: red" id="tbPrice"></div>
                </div>
                <div class="form-group">
                  <label>Hình Ảnh</label>
                  <input
                    id="img"
                    class="form-control"
                    placeholder="Nhập vào hình sản phẩm"
                  />
                  <div class="thongBao" style="color: red" id="tbImg"></div>
                </div>
                <div class="form-group">
                  <label for="">Mô tả: </label>
                  <textarea id="desc" class="form-control"></textarea>
                  <div class="thongBao" style="color: red" id="tbDesc"></div>
                </div>
              </div>
              <!-- Modal footer -->
              <div class="modal-footer">
                <button class="btn btn-success" onclick="addProduct()">
                  Add to cart
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js"
      integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js"
      integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./app/models/Valid.js"></script>
    <script src="./app/models/Product.js"></script>
    <script src="./app/service/service.js"></script>
    <script src="./app/controller/qlsp.js"></script>
  </body>
</html>
